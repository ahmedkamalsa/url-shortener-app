<!-- templates/stats.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Statistics</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #1e1e1e; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.25); max-width: 600px; width: 100%; }
        h1 { margin-top: 0; text-align: center; }
        p { background-color: #2a2a2a; padding: 15px; border-radius: 4px; word-wrap: break-word; }
        a { color: #00aaff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        strong { color: #bb86fc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistics</h1>
        <p><strong>Short Link:</strong> <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
        <p><strong>Original URL:</strong> <a href="{{ long_url }}" target="_blank">{{ long_url }}</a></p>
        <p><strong>Total Clicks:</strong> {{ clicks }}</p>
    </div>
</body>
</html>
